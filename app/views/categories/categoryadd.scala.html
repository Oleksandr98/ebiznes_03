@(category: Form[WSCategoryData])(implicit request: MessagesRequestHeader, flash: Flash)

@import helper._

@flash.get("success").getOrElse("")

@form(routes.CategoryController.addCategory()) {
    @helper.CSRF.formField
    @inputText(category("name"))
    @inputText(category("code"))

    <div class="buttons">
        <input type="submit" value="Add category">
    </div>
}
